<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Article">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale=1/>
    <title>Loading...</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon-32x32.png"/>
    <link rel="stylesheet" type="text/css" href="/main.css"/>

    <style type="text/css">
        @keyframes lds-eclipse {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            50% {
                -webkit-transform: rotate(180deg);
                transform: rotate(180deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes lds-eclipse {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            50% {
                -webkit-transform: rotate(180deg);
                transform: rotate(180deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .lds-eclipse {
            position: relative;
            margin: auto;
        }

        .lds-eclipse div {
            position: absolute;
            -webkit-animation: lds-eclipse 0.8s linear infinite;
            animation: lds-eclipse 0.8s linear infinite;
            width: 160px;
            height: 160px;
            top: 20px;
            left: 20px;
            border-radius: 50%;
            box-shadow: 0 6px 0 0 #60aaf5;
            -webkit-transform-origin: 80px 83px;
            transform-origin: 80px 83px;
        }

        .lds-eclipse {
            width: 200px !important;
            height: 200px !important;
            -webkit-transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
            transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
        }
    </style>

</head>
<body>

<section id="app" style="background-color: #f8f9fa!important; min-width: 100vw; min-height: 100vh; position: relative;">
    <div id="initial-loading">
        <div class="lds-css ng-scope">
            <div id="il-wrapper">
                <div style="width:100%;height:100%" class="lds-eclipse">
                    <div>
                    </div>
                </div>
                <p id="il-text">Loading ...</p>
            </div>

        </div>
    </div>
</section>

<script src="/assets/vendor/jquery.js"></script>
</body>

</html>
